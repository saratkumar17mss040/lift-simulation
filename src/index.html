<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift simulation</title>
</head>

<body>
    <!-- Start of the lift form -->
    <form onsubmit="return false;" id="lift-form">
        <div>
            <label for="no-of-floors">Number of floors:</label>
            <input type="number" name="no-of-floors" id="no-of-floors" placeholder="Please enter the number of floors"
                required>
        </div>
        <div>
            <label for="no-of-lifts">Number of lifts:</label>
            <input type="number" name="no-of-lifts" id="no-of-lifts" placeholder="Please enter the number of lifts"
                required>
        </div>
        <button id="generate-lift-btn">Generate lift simulation</button>
    </form>
    <!-- End of the lift form -->
    <!-- Start of the lift container -->
    <main id="lift-simulation-container">
    </main>
    <!-- End of the lift container -->
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
</body>

</html>
